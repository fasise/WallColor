<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR Wall Color Changer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar@1.0.0/dist/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene Setup -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
        
        <!-- Virtual wall plane -->
        <a-plane 
            id="wall" 
            rotation="-90 0 0" 
            position="0 0 -2" 
            width="3" 
            height="3" 
            color="#FFFFFF">
        </a-plane>
        
        <!-- Camera for AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Color Picker Controls -->
    <div style="position: fixed; bottom: 10px; left: 10px; display: flex; gap: 10px;">
        <button onclick="changeColor('#ff0000')" style="background-color: #ff0000; width: 50px; height: 50px;"></button>
        <button onclick="changeColor('#00ff00')" style="background-color: #00ff00; width: 50px; height: 50px;"></button>
        <button onclick="changeColor('#0000ff')" style="background-color: #0000ff; width: 50px; height: 50px;"></button>
        <button onclick="changeColor('#ffffff')" style="background-color: #ffffff; width: 50px; height: 50px; border: 1px solid #000;"></button>
    </div>

    <script>
        // Change the color of the wall plane
        function changeColor(color) {
            document.getElementById("wall").setAttribute("color", color);
        }
    </script>
</body>
</html>
